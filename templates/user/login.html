{% extends 'base.html' %}

{% load static %}

{% block extCSS %}
    <link rel="stylesheet" href="{% static 'app/user/login.css' %}">
{% endblock %}

{% block extJS %}
    <script src="{% static 'app/user/login.js' %}"></script>
{% endblock %}


{% block header %}
    <header>登录</header>
{% endblock %}

{% block content %}
    <div class="container" >
        <form method="post" enctype="multipart/form-data" action="{% url 'axf:login_handle' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="6-18位的数字字母下划线,不能以数字开头">
                <p id="user_msg"></p>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="8位以上字符">
                <p id="pwd_msg"></p>
            </div>


            <button type="submit" id="login" class="btn btn-success">登录</button>
        </form>

    </div>
{% endblock %}
